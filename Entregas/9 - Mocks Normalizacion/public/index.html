<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>ENTREGA 4 - Carlos Moreno</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Entrega <span>#9</span> - CoderHouse</h1>
            <p>Mocks y normalizacion</p>
        </div>

        <div class="tabla">
            <!-- Simple table with header -->
            <table style="width:100%" id="tabla_prodcutos">
                <tr class="table_header">
                    <th class="col_img">Imagen</th>
                    <th class="col_id">Id</th>
                    <th class="col_titulo">Titulo</th>
                    <th class="col_precio">Precio</th>
                    <th class=""></th>
                </tr>
            </table>
        </div>
        <div class="tabla">
            <div class="chat">
                <p style="font-size: 25px; margin:0px;">Compresi√≥n Mensajes: <span id="porcentaje" style="color: #D3E661;
                    font-weight: bold;">90%</span></p>
                <h2 class="title_form">Chat</h2>
                <!-- <div>
                    <p><label for="titulo">Username:</label>
                    <input type="text" name="username" id="username"></p>
                    <p><label for="titulo">Email:</label>
                    <input type="text" name="username" id="username"></p>
                </div> -->
                <div class="form">
                    <div>
                        <label for="alias">Alias</label>
                        <input type="text" name="alias" id="alias">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label for="edad">Edad:</label>
                        <input type="text" name="edad" id="edad">
                        <label for="avatar">Avatar:</label>
                        <input type="text" name="avatar" id="avatar">
                    </div>
                    <div class="chat_box" style="margin:0">
                    </div>
                    <div>
                        <label for="text">Mensaje:</label>
                        <input type="text" name="text" id="text">
                        <button onclick="addMensaje(this)">Enviar</button>
                    </div>
                </div>

            </div>
        </div>
        
        <footer><p>Desarrollado por <a href="https://github.com/CharlyMoreno">Charly Moreno</a> - 2022</p></footer>
    </div>
    <script src="productos.js"></script>
    <script src="mensajes.js"></script>
